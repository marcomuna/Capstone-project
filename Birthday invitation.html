<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        * {
            background-color: rgb(239, 186, 238);
        }

        .card {
            margin: auto;
            text-align: center;
        }

        ul li {
            list-style: none;
            background-color: green;
            width: 200px;
            margin: auto;
            border-radius: 20px;
            border: 2px solid gold;
        }

        img {
            border-radius: 50%;
            border: 5px solid gold;
        }

        a {
            text-decoration: none;
        }

        h1 {
            color: goldenrod;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>It's My 19<sup>th</sup> Birthday</h1>
        <h2>On the 8<sup>th</sup> July</h2>
        <img src="https://cdnjs.angroos.com/wp-content/uploads/2024/01/DALL%C2%B7E-2024-01-18-17.07.28-A-realistic-birthday-greeting-card-featuring-a-vibrant-celebratory-background.-In-the-center-_Happy-Birthday_-is-written-in-elegant-cursive-script.jpg"
            width="400rem" alt="purple birthday cake with candles">
        <div class="gift">
            <h3>
                <pre>     What to bring ?</pre>
            </h3>
            <ul>
                <li>Some gifts</li>
                <li>Sweets</li>
                <li>Free Time</li>
            </ul>
        </div>
        <h3>This is where you need to come</h3>

        <a href="https://www.google.com/maps/@35.7040744,139.5577317,3a,75y,289.6h,87.01t,0.72r/data=!3m6!1e1!3m4!1sgT28ssf0BB2LxZ63JNcL1w!2e0!7i13312!8i6656">Locate
            ME</a>

    </div>
</body>

</html>
